<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Contact - Rayna Yu</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/contact.css" />
</head>
<body>
    <header>
        <h1>Rayna Yu</h1>
        <p>AI & ML Enthusiast · Researcher · Developer</p>
        <nav>
            <a href="index.html">About</a>
            <a href="projects.html">Projects</a>
            <a href="resume.html">Resume</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section id="contact-form">
        <h2>Connect With Me!</h2>
        <form id="contact" action="#" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" placeholder="Your message..." required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <section id="Socials">
        <div class="contact-icons">
            <a href="https://linkedin.com/in/rayna-yu" target="_blank" rel="noopener noreferrer" title="LinkedIn Profile" aria-label="LinkedIn Profile">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://github.com/rayna-yu" target="_blank" rel="noopener noreferrer" title="GitHub Profile" aria-label="GitHub Profile">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </section>
</body>
</html>
