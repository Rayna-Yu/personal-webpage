<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Contact - Rayna Yu</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/contact.css" />
</head>
<body>
    <header>
        <h1>Rayna Yu</h1>
        <p>AI & ML Enthusiast · Researcher · Developer</p>
        <nav>
            <a href="index.html">About</a>
            <a href="projects.html">Projects</a>
            <a href="resume.html">Resume</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section id="contact-form">
        <h2>Connect With Me!</h2>
        <form id="contact" action="https://formsubmit.co/raynayu27@gmail.com" method="POST">
            <input type="text" name="_honey" style="display:none">

            <input type="hidden" name="_redirect" value="">

            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" placeholder="Your message..." required></textarea>

            <button type="submit">Send Message</button>
        </form>

        <div id="success-message" style="display:none; margin-top:1em; color:rgb(0, 0, 0); font-weight:600;">
            Thank you for the message, I will get back to you soon!
        </div>

        <script>
        document.getElementById("contact").addEventListener("submit", function(event) {
            event.preventDefault();
            const form = event.target;

            fetch(form.action, {
                method: form.method,
                body: new FormData(form),
                headers: { 'Accept': 'application/json' }
            }).then(response => {
                if (response.ok) {
                    form.style.display = "none"; 
                    document.getElementById("success-message").style.display = "block";
                } else {
                    alert("Something went wrong. Try again later.");
                }
            }).catch(error => {
                alert("Error: " + error.message);
            });
        });
        </script>

    </section>

    <section id="socials">
        <div class="contact-icons">
            <a href="https://linkedin.com/in/rayna-yu" target="_blank" rel="noopener noreferrer" title="LinkedIn Profile" aria-label="LinkedIn Profile">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://github.com/rayna-yu" target="_blank" rel="noopener noreferrer" title="GitHub Profile" aria-label="GitHub Profile">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </section>
</body>
</html>
