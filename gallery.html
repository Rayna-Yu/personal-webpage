</head>
<body>

      <nav class="nav-links">

  <div class="section-nav">
    <a href="#celestial">Celestial</a>

  <main id="gallery-container"></main>

  <a href="#" id="return-top" class="top-button">â†‘ Top</a>

  <footer>
    <p>Built with assistance from Duke (my cat) ğŸ¾</p>
  </footer>

  <script>
    const galleryData = {
      celestial: [
        { file: "northearn-lights1", caption: "Northearn light's in MA" },
        { file: "northearn-lights2", caption: "Northern light's my backyard" },
        { file: "solar-eclipse-large", caption: "Total solar eclipse" },
        { file: "solar-eclipse", caption: "Solar eclipse ring" }
      ],
      duke: [
        { file: "duke-computer", caption: "Helping with the homework" },
        { file: "duke-computer2", caption: "Sleeping on the job" },
        { file: "duke-flower1", caption: "Stop to smell the flowers" },
        { file: "duke-flower2", caption: "Beautiful as a flower" },
        { file: "duke-majestic", caption: "Duke of the house" },
        { file: "duke-outside", caption: "Fresh air" },
        { file: "duke-sink", caption: "I fits I sits" },
        { file: "duke-window", caption: "Winter wonderland" }
      ],
      food: [
        { file: "apple-pie", caption: "First time making apple pie" },
        { file: "hua-juan", caption: "Making the best buns" },
        { file: "bao-zhi", caption: "The best pork buns" },
        { file: "cake-ango", caption: "Mango crepe cake" },
        { file: "choco-cake", caption: "Chocolate cake" },
        { file: "flower-cake", caption: "Cake for my parents" },
        { file: "gochujang-pasta", caption: "Gochujang butter pasta" },
        { file: "hancock-pie", caption: "Can you spot the cat?" },
        { file: "kimchi-jigae", caption: "Attempt at kimchi-jigae" },
        { file: "matcha-brownie", caption: "Chewy matcha brownie" },
        { file: "omurice", caption: "Attempt at omurice" },
        { file: "peach-pizza", caption: "Recreating peach pizza" },
        { file: "sushi", caption: "First time making sushi" },
        { file: "tang-bao", caption: "Successfully made soup dumplings" }
      ],
    };

    function generateGallerySection(id, title, images) {
      const section = document.createElement("section");
      section.id = id;
      section.className = "gallery-section";

      const h2 = document.createElement("h2");
      h2.textContent = title;
      section.appendChild(h2);

      const grid = document.createElement("div");
      grid.className = "gallery-grid";

      images.forEach(img => {
        const item = document.createElement("div");
        item.className = "gallery-item";

        const imageElement = document.createElement("img");
        imageElement.src = `gallery/${id}/${img.file}.jpeg`;
        imageElement.alt = img.caption;
        imageElement.loading = "lazy";

        item.appendChild(imageElement);

        const overlay = document.createElement("div");
        overlay.className = "overlay";
        overlay.textContent = img.caption;
        item.appendChild(overlay);

        grid.appendChild(item);
      });

      section.appendChild(grid);
      document.getElementById("gallery-container").appendChild(section);
    }

    for (const [sectionId, images] of Object.entries(galleryData)) {
      const sectionTitle = sectionId === "celestial" ? "Celestial phenomena" : sectionId.charAt(0).toUpperCase() + sectionId.slice(1);
      generateGallerySection(sectionId, sectionTitle, images);
    }

    document.querySelectorAll('.section-nav a').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href'))
          .scrollIntoView({ behavior: 'smooth', block: 'start' });
      });
    });

    const returnTop = document.getElementById("return-top");

    window.addEventListener("scroll", () => {
    if (window.scrollY > 300) {
        returnTop.style.display = "block";
    } else {
        returnTop.style.display = "none";
    }
    });

    returnTop.addEventListener("click", (e) => {
    e.preventDefault();
    window.scrollTo({ top: 0, behavior: "smooth" });
    });

  </script>
</body>
</html>
